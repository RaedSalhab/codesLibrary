<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="progressbar.css">
  <script src="progressbar.js"></script>
  <title>Progressbar</title>
</head>
<body>
  <!-- Progressbar -->
  <div>Progressbar</div>
  <div class="progressbar">
    <div style="width: 75%;"></div>
  </div>
  <br>

  <!-- Progressbar with view percentage -->
  <div>Progressbar with value</div>
  <div class="progressbar">
    <div style="width: 50%;">50%</div>
  </div>
  <br>

  <!-- Progressbar with animation -->
  <div>Progressbar with animation</div>
  <div class="progressbar">
    <div id="animate"></div>
  </div>
  <br>

  <!-- Progressbar animated by JavaScript -->
  <div>Progressbar animated by JavaScript</div>
  <button onclick="progressFunc()">Click to start</button>
  <div class="progressbar">
    <div id="progress"></div>
  </div>
  <br>
</body>
</html>
