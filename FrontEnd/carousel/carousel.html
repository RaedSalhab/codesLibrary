<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carousel.css">
  <script src="carousel.js"></script>
  <title>Carousel Slides</title>
</head>
<body>
  <main>
    <section class="carousel">
      <a class="slide" onclick="sliding()">
        <img id="slide1" src="slide1.png" alt="First slide">
        <img id="slide2" src="slide2.png" alt="Second slide">
        <img id="slide3" src="slide3.png" alt="Third slide">
      </a>
    </section>
  </main>
</body>
</html>
